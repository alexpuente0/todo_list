<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>To-Do List</title>
<script defer src="/runtime.js"></script><script defer src="/main.js"></script></head>

<body>
  <main>
    <h1>To Do List</h1>
    <ul>
      <li><span>Today's To Do</span><i class="bi bi-arrow-repeat"></i></li>
      <li id="list-item">
        <form name="addTodoForm">
          <input type="text" name="task" id="task" placeholder="Add to your list...">
          <button type="submit"><i class="bi bi-box-arrow-in-down"></i></button>
        </form>
      </li>
      <li class="list-footer">
        Clear all completed
      </li>
    </ul>
  </main>
</body>

</html>
